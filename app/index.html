<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>whiteboard imageupload</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/Rx/dist/rx.all.min.js"></script>
  <script src="bower_components/angular-rx/rx.angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <link rel="import" href="../bower_components/polymer/layout.html" />
  <link rel="import" href="../bower_components/sc-image/sc-image.html" />
</head>

<body ng-app="whiteboard" ng-controller="MainCtrl" fullbleed>
  <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <main layout horizontal>

    <section id="drag-area">
      <h2 ui-draggable="true">Try dragging this</h2>

      <div class="upload-area" ui-drop ui-drop-file-stream="fileStream">
        Drag any kind of file here to upload
      </div>

      <ui-upload file-stream="fileStream" file-data-stream="fileDataStream" filter="'image\.*'">
        <ui-progress ng-repeat="f in files" file="f" ng-cloak>
          <div class="name">{{file.name}}</div>
          <div class="percentage">{{percentage}}%</div>
        </ui-progress>
      </ui-upload>
    </section>

    <section flex id="image-stack">
      <sc-image ng-repeat="i in images track by i._id" src="{{i.data}}" width="200" ng-cloak />
    </section>

  </main>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/uuid.js"></script>
  <script src="scripts/module.js"></script>
  <!-- endbuild -->
</body>

</html>
